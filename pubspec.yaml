name: s3gui
description: S3 GUI for desktop and mobile.

publish_to: 'none'

version: 0.3.0

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  minio: ^3.5.8
  mobx: ^2.1.3
  flutter_mobx: ^2.0.6+5
  timeago: ^3.3.0
  shared_preferences: ^2.0.15
  file_picker: ^5.5.0  # Versione aggiornata
  collection: ^1.17.0  # Aggiunto esplicitamente
  path_provider: ^2.1.5
  #flutter_pdfview: ^1.3.2
  webview_flutter: ^4.7.0
  open_file: ^3.3.2
  path: ^1.8.3
  pdfx: ^2.9.2
  share_plus: ^7.2.1
  flutter_secure_storage: ^9.2.4
  icons_launcher: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  mobx_codegen: ^2.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Balsamiq
      fonts:
        - asset: assets/fonts/Balsamiq-Sans.ttf


icons_launcher:
  image_path: 'assets/ic_raw.png'
  platforms:
    android:
      enable: true
      image_path: 'assets/playstore.png'
      notification_image: "assets/playstore.png"
      # adaptive_background_color: '#ffffff'
      adaptive_background_image: 'assets/playstore.png'
      adaptive_foreground_image: 'assets/playstore.png'
      adaptive_round_image: 'assets/playstore.png'
      adaptive_monochrome_image: 'assets/playstore.png'
    web:
      enable: true
      image_path: 'assets/ic_raw.png'
      favicon_path: 'assets/ic_raw.png'
    macos:
      enable: false
      image_path: 'assets/ic_raw.png'
    linux:
      enable: true
      image_path: 'assets/ic_raw.png'
